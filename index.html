<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>


    <div class="header">
      <img src="./resources/media/logo.png">
      <span>SECRET AGENT SUPPLY INC.</span>
    </div>

    <div class="main">
      <div class="mainText">
        <span id="mainTop">NEW ARRIVAL</span>
        <span id="mainBottom">SPORT BIKES AND MOTORCYCLES</span>
      </div>
    </div>

    <div class="nav">
      <nav>
        <span>Eyewear</span>
        <span>Apparel</span>
        <span>Gadgets</span>
        <span>Vehicles</span>
        <span>Classes</span>
        <span>Contact</span>
      </nav>
    </div>

    <div class="products">

      <div class="product" id="pen">
        <div class="penImage">
          <img src="./resources/media/pen.png">
        </div>
        <div class="penText">
          <span>Exploding Pen</span>
        </div>
      </div>

      <div class="product" id="watch">
        <div class="watchImage">
          <img src="./resources/media/watch.png">
        </div>
        <div class="watchText">
          <span>Cellular Watch</span>
        </div>
      </div>

      <div class="product" id="glasses">
        <div class="glassesImage">
          <img src="./resources/media/glasses.png">
        </div>
        <div class="glassesText">
          <span>Thermal Glasses</span>
        </div>
      </div>

    </div>

    <div class="info">
      <div class="location">
       <span id="infoBox">Location</span>
       <span id="infoText">-47.346436, 84.32354</span>
      </div>

      <div class="hours">
        <span id="infoBox">Hours</span>
        <span id="infoText">0800 - 1800</span>
      </div>
    </div>

    <div class="footer">
      <span>Copyright Secret Agent Supply Inc.</span>
    </div>

    
  </body>
</html>
