<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <div class="header">
      <div class="container">
        <img src="./resources/media/logo.png">
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </div>

    <div class="main">
      <div class="container">
        <div class="mainTextBox">
          <h4 id="mainTop">NEW ARRIVAL</h4>
          <h1 id="mainBottom">SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>

    <div class="nav">
      <div class="container">
        <nav>
          <span>Eyewear</span>
          <span>Apparel</span>
          <span>Gadgets</span>
          <span>Vehicles</span>
          <span>Classes</span>
          <span>Contact</span>
        </nav>
      </div>
    </div>

    <div class="productsSection">
      <div class="container">
        <div class="products">
          <div class="product" id="pen">
            <div class="productImage">
              <img src="./resources/media/pen.png">
            </div>
            <div class="productText">
              <p>Exploding Pen</p>
            </div>
          </div>

          <div class="product" id="watch">
            <div class="productImage">
              <img src="./resources/media/watch.png">
            </div>
            <div class="productText">
              <p>Cellular Watch</p>
            </div>
          </div>

          <div class="product" id="glasses">
            <div class="productImage">
              <img src="./resources/media/glasses.png">
            </div>
            <div class="productText">
              <p>Thermal Glasses</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="info">
      <div class="container">
        <div class="location">
         <div id="infoBox">
           <span>Location</span>
         </div>
         <span id="infoText">-47.346436, 84.32354</span>
        </div>

        <div class="hours">
          <div id="infoBox">
            <span>Hours</span>
          </div>
          <span id="infoText">0800 - 1800</span>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="container">
        <p>Copyright Secret Agent Supply Inc.</p>
      </div>
    </div>

  </body>
</html>
